<!DOCTYPE html>
<html>
<head>
  <title>Image Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button, textarea { padding: 10px; margin: 10px; width: 300px; }
    textarea { height: 100px; resize: vertical; }
    #preview { margin-top: 20px; }
    img { max-width: 80%; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Image Generator</h1>
  <input type="text" id="imageUrl" placeholder="Enter Image URL" />
  <textarea id="text" placeholder="Enter Text (supports line breaks)"></textarea>
  <button onclick="generateImage()">Generate</button>

  <hr />
  <h2>Upload an Image</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadFile()">Upload</button>
  <p id="uploadStatus"></p>

  <div id="preview"></div>

  <script>
    async function generateImage() {
      const imageUrl = document.getElementById("imageUrl").value;
      const text = document.getElementById("text").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageUrl, text })
      });

      const data = await res.json();
      if (data.imageUrl) {
        document.getElementById("preview").innerHTML = 
          `<p>Generated Image:</p><img src="${data.imageUrl}" />`;
      } else {
        document.getElementById("preview").innerHTML = "<p>Error generating image</p>";
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('uploadStatus');
      status.textContent = '';

      if (!fileInput.files || !fileInput.files[0]) {
        status.textContent = 'Please choose a file first.';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (res.ok && data.imageUrl) {
          status.innerHTML = `Uploaded! Link: <a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a>`;
        } else {
          status.textContent = data.error || 'Upload failed';
        }
      } catch (err) {
        status.textContent = 'Upload failed: ' + err.message;
      }
    }
  </script>
</body>
</html>
